<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"></script>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script.js -->
    <script defer src="script.js"></script>

    <title>Dischi json php</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="d-flex justify-content-center align-items-center h-100">
          <h1 class="text-success">Boolify</h1>
        </div>
      </header>
      <main>
        <div class="container h-100">
          <div class="row row-cols-3">
            <div v-for="disc in discs" :key="disc.id" class="col p-5">
              <div class="discs-card text-center">
                <img
                  class="img-fluid my-5"
                  :src="disc.poster"
                  :alt="disc.title" />
                <h4>{{ disc.title }}</h4>
                <h5>{{ disc.author }}</h5>
                <h4>{{ disc.year }}</h4>
                <div class="pb-3">{{ disc.genre}}</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
